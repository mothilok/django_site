<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    ЗАГОЛОВОК:
    <input type="text" name="create_title"><br>
    ОПИСАНИЕ:
    <input type="text" name="create_description"><br>
    ЦЕНА:
    <input type="number" min="0" name="create_price"><br>
    ТЕЛЕФОН:
    <input type="text" maxlength="16" name="create_number"><br>
    ИЗОБРАЖЕНИЕ:
    <input type="file" accept="image/*" name="create_image"><br>
    <button type="submit">отправить</button>

</form>

</body>
</html>
